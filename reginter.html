<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/register.css">
  <link rel="stylesheet" href="./css/common.css">
  <script src="./js/use.js"></script>
  <title>注册页面</title>
</head>
<body>
  <div class="login register">
    <div class="form">
      <div class="header">
        <img src="./image/robot.png" alt="">
        <h1>聊天机器人</h1>
      </div>
      <form action="" class="user-form">
        <input type="text" id="loginId" name="loginId" placeholder="请输入账号">
        <input type="text" id="nickname" name="nickname" placeholder="请输入昵称">
        <input type="password" id="loginPwd" name="loginPwd" placeholder="请输入密码">
        <input type="password" id="txtLoginPwdConfirm" placeholder="请再输入一次密码">
        <button class="btn">注册</button>
      </form>
      <p>已经有账号？
        <a href="./login.html">请点击这里登录</a>
      </p>
    </div>
  </div>
</body>
</html>
