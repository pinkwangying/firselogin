<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>登录页面</title>
</head>
<body>
  <div class="login">
    <div class="form">
      <div class="header">
        <img src="./image/robot.png" alt="">
        <h1>聊天机器人</h1>
      </div>
      <form action="" class="user-form" id="form">
        <div class="inp">
          <input type="text" id="loginId" name="loginId" placeholder="请输入账号">
          <p class="err"></p>
        </div>
        <div class="inp">
          <input type="password" id="nickname"  name="nickname" placeholder="请输入密码">
          <p class="err"></p>
        </div>
        <button class="btn">登录</button>
      </form>
      <p>没有账号？
        <a href="./reginter.html">请点击这里</a>
      </p>
    </div>
  </div>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>
</body>
</html>
